# Site settings
title: 'Deep Anime Networks Blog'
description: 'Blog for the Deep Anime Networks website hosted at deepanime.net.'
keyword: 'deep learning, machine learning, artificial intelligence, computer vision, machine vision, anime, Japanese animation'
url: 'http://blog.deepanime.net' # your host
baseurl: '/'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  deepanime.net: 'http://deepanime.net'

# Author
author: 'Ryan'
nickname: 'Ryan'
bio: 'Deep Learning researcher and anime enthusiast'
avatar: 'assets/img/profile_3.jpg'

# Search
search: false

# Night mode
nightMode: false

# Comments
disqus: false
disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# Share
social-share: false
social-share-items: ['github']

# theme color
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings: weibo, zhihu, twitter, instagrame, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  github: '//github.com/deepanime'

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
plugins: [jekyll-paginate]